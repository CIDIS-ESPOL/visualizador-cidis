<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block text-center mt-5">
                                <img class="rounded" alt="Responsive image"
                                src="https://lh3.googleusercontent.com/proxy/9hU0-f77YbX6j3IlgzomLiLVcHs7gyF-UQKKKnMvZ0haajCgd0LvfsXBbF2PV03lVCYcoJXsI3zgozFZiJEtLn8tYNoI-MGhRK0AQe9DAoA6SO_qwWWHMA" />
                                <img class="rounded mt-3" alt="Responsive image" width="80%" height="auto"
                                src="https://image.freepik.com/free-photo/beautiful-shot-cornfield-with-blue-sky_181624-20783.jpg" />
                            </div>
                            <div class="col-lg-6 bg-gradient-dark text-white">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 mb-4">¡Bienvenido!</h1>
                                    </div>
                                    <form class="user" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                formControlName="user"
                                                placeholder="Ingrese Usuario...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                formControlName="password"
                                                id="exampleInputPassword" placeholder="Contraseña">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recuerdame</label>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" 
                                            type="submit">Iniciar Sesion
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">¿Olvidaste Contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
