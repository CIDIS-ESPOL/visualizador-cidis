<!-- Begin Page Content -->
<div class="container-fluid" id="htmlData">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Visualizando datos del cultivo - {{ cultivo }}</h1>
        <a class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"
        (click)="generatePDF()">
        <i class="fas fa-download fa-sm text-white-50"></i> Generar Reporte</a>

    </div>
    
    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-success">Mapa de sensores</h6>
                    <div>
                    	<div ngbDropdown class="d-inline-block mr-1">
                        <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>
                            Seleccione una medida
                        </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem *ngFor="let medida of medidas; index as i;"
                                (click)="clickMapaByMedida(i)">{{ medida }}</button>

                        </div>
                    </div>
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>
                            Seleccione una finca
                        </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem *ngFor="let finca of fincas; index as i;"
                                (click)="clickMapaByFinca(i)">{{ finca }}</button>

                        </div>
                    </div>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <iframe [src]="urlSafeMapa" width="100%" height="450" frameborder="0"></iframe>
                </div>
            </div>


        </div>
        
    </div>

     <!-- Page Heading -->
     <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-3">
        <h1 class="h3 mb-0 text-gray-800">Datos Ambientales en la finca {{ nameFinca }}</h1>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>
                Seleccione una finca
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem *ngFor="let finca of fincas; index as i;"
                    (click)="clickFinca(i)">{{ finca }}</button>

            </div>
        </div>

    </div>

    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-success">Temperatura</h6>
                    <a [routerLink]="['/dashboard/home',{outlets:{'home': ['temperatura',cultivo,nameFinca]}}]"
                            routerLinkActive="active" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"
                            (click)="toDetails(nameTemperatura)">
                            Ver m치s detalles <i class="fas fa-angle-double-right"></i> </a>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <iframe [src]="urlSafeTemperatura" width="100%" height="200" frameborder="0"></iframe>
                </div>
            </div>


        </div>
