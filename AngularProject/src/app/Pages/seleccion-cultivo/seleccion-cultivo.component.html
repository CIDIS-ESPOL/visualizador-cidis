<header>

</header>

<body class="fondo">

    <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
        <div class="container">
            <a class="navbar-brand" style="text-transform: uppercase;"> Bienvenido - {{ username }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="row justify-content-end">
                <button type="button" class="btn btn-outline-success mb-2" (click)="clickLogout()">
                    <i class="fa fa-lock" aria-hidden="true"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row titulo mx-auto mt-3">
            <h5 class="mt-3 text-white">Seleccione el cultivo que desea monitorear: </h5>
        </div>

        <div class="tabs mb-3 mx-auto">
            <div class="tabs__content">
                <div class="row justify-content-center align-items-center">
                    <div class="col-4 mx-2 my-3" *ngFor="let cultivo of cultivos; index as i;">
                        <div class="card">
                            <img src="{{ cultivo.imagen }}" class="image-fluid imagen" alt="{{ cultivo.nombre }}">
                            <div class="card-body">
                                <button type="button" class="btn btn-success btn-lg btn-block"
                                    (click)="clickCultivo(cultivo.nombre)">
                                    {{ cultivo.nombre }}
                                </button>

                            </div>

                        </div>
                    </div>

                </div>
            </div>



        </div>


    </div>





</body>
